<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>
        Olá, Mundo!
    </h1>
    <p>
        Me livrei da maldição!!
    </p>
    <script>
        // window.confirm('Quer continuar acessando esse site: ')
        var n1 = Number(window.prompt('Digite o primeiro número: ')) //string
        var n2 = Number(window.prompt('Digite o segundo número: ')) //string
        var s = n1 + n2
        // Number.parseInt() - Número Inteiro
        // Number.parseFloat() - Número com Vírgula 
        // Number() - Dessa forma o JS que vê se o número é Inteiro ou Real
        // string() - Converte número para string
        // n.toString - O conteúdo vem antes  
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
